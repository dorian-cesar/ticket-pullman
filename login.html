<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body{
         background-image: radial-gradient(circle at 46.99% 38.76%, #ba81ff 0, #8b63ee 25%, #4d42d4 50%, #0026bb 75%, #0017a6 100%);
         font-family:Verdana, Geneva, Tahoma, sans-serif
     }
     h1 {
         color: white;
     }
     .container {
        width: 375px;
       
        margin: auto;
       
     }
</style>
<body>
    <div class="container mt-5">
        <div class="contenedor-img">
            <img src="./img/Logo.svg" alt="">
        </div>
        <h1 class="text-center">Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="form-group">
                <label for="area">Área Emisora</label>
                <select class="form-control" id="area" required>
                    <option value="Pullman">Pullman</option>
                    <option value="Tandem">Tandem</option>
                    <option value="Interurbano">Interurbano</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="loginError" class="mt-3 text-danger"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                const email = $('#email').val();
                const password = $('#password').val();
                const area = $('#area').val();

                $.ajax({
                    url: 'api/login.php',
                    type: 'POST',
                    data: JSON.stringify({ email: email, password: password, area: area }),
                    contentType: 'application/json; charset=utf-8',
                    success: function(response) {
                        if (response.success) {
                            window.location.href = 'generate_ticket.html?area=' + area;
                        } else {
                            $('#loginError').text('Login failed: ' + response.message);
                        }
                    },
                    error: function(error) {
                        $('#loginError').text('Error during login');
                    }
                });
            });
        });
    </script>
</body>
</html>
