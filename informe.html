<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe BI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-image: radial-gradient(circle at 46.99% 38.76%, #ba81ff 0, #8b63ee 25%, #4d42d4 50%, #0026bb 75%, #0017a6 100%);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    h1 {
        color: white;
    }
    .container {
        width: 1000px;
        margin: auto;
        text-align: center;
    }
    .btn-container {
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="container">
        <div class="contenedor-img">
            <img src="./img/Logo.svg" alt="">
        </div>
        <h1>Informe Ticket BI</h1>
        <div class="btn-container">
            <button id="btnVolver" class="btn btn-secondary">Volver</button>
            <button id="btnActualizar" class="btn btn-primary">Actualizar</button>
        </div>
        <iframe id="informeIframe" width="1000" height="800" src="https://lookerstudio.google.com/embed/reporting/de377b6d-d96a-443d-9a01-682584c71ed7/page/l3q6D" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    </div>

    <script>
        document.getElementById('btnVolver').addEventListener('click', function() {
            window.history.back();
        });

        document.getElementById('btnActualizar').addEventListener('click', function() {
            var iframe = document.getElementById('informeIframe');
            iframe.src = iframe.src;
        });
    </script>
</body>
</html>
