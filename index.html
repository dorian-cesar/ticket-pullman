<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Ticket</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
   body{
        background-image: radial-gradient(circle at 46.99% 38.76%, #ba81ff 0, #8b63ee 25%, #4d42d4 50%, #0026bb 75%, #0017a6 100%);
        font-family:Verdana, Geneva, Tahoma, sans-serif
    }
    h1 {
        color: white;
    }


</style>
<body>
    <div class="container mt-5">
        <div class="contenedor-img">
            <img src="./img/Logo.svg" alt="">
        </div>
        <h1 class="text-center">Generar Ticket</h1>
        <form id="ticketForm">
            <div class="form-group">
                <label for="area">Área</label>
                <select class="form-control" id="area" required>
                    <option value="">Seleccione un área</option>
                    <option value="mantencion">Mantención</option>
                    <option value="instalacion">Instalación</option>
                    <option value="ventas">Ventas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generar Ticket</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#ticketForm").submit(function(event) {
                event.preventDefault();
                const ticket = {
                    area: $("#area").val(),
                    descripcion: $("#descripcion").val(),
                    estado: "generado"
                };
                $.ajax({
                    url: 'api/tickets/create.php',
                    type: 'POST',
                    data: JSON.stringify(ticket),
                    contentType: 'application/json; charset=utf-8',
                    success: function(response) {
                        alert("Ticket generado exitosamente");
                        $("#ticketForm")[0].reset();
                    },
                    error: function(error) {
                        alert("Error al generar el ticket");
                    }
                });
            });
        });
    </script>
</body>
</html>
